name: CI

on: pull_request

concurrency:
  group: ${{ github.ref_name }}
  cancel-in-progress: true

jobs:
  rubocop:
    name: Rubocop
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run Rubocop
        run: |
          bundle exec rubocop

  test:
    name: Tests
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby: ["2.7"]
        puppet: ["7"]
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up Puppet environment
        run: |
          sudo apt-get update
          sudo apt-get install -y puppet-agent=${{ matrix.puppet }}

      - name: Set up Ruby environment
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: |
          bundle exec rake 
